<!doctype html>
<html lang="de" data-theme="emerald">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }} Â· Club Portal</title>
    <link rel="stylesheet" href="/admin-assets/admin.css" />
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center px-6 py-12">
      <div class="w-full max-w-md space-y-6">
        <div class="text-center space-y-2">
          <div class="badge badge-outline">Club Portal</div>
          <h1 class="text-3xl font-semibold">Vereinsleiter Registrierung</h1>
          <p class="text-base-content/70">Erstelle deinen Zugang und starte dein Profil.</p>
        </div>
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body space-y-4">
            {{ if .Error }}
            <div class="alert alert-error">
              <span>{{ .Error }}</span>
            </div>
            {{ end }}
            <form method="post" action="/register" class="space-y-4">
              <label class="form-control">
                <div class="label">
                  <span class="label-text">E-Mail</span>
                </div>
                <input class="input input-bordered w-full" type="email" name="email" value="{{ .Email }}" autocomplete="email" required />
              </label>
              <label class="form-control">
                <div class="label">
                  <span class="label-text">Passwort (mindestens 8 Zeichen)</span>
                </div>
                <input class="input input-bordered w-full" type="password" name="password" autocomplete="new-password" required />
              </label>
              <button class="btn btn-primary w-full" type="submit">Account erstellen</button>
            </form>
          </div>
        </div>
        <p class="text-center text-sm text-base-content/70">
          Schon registriert? <a class="link link-primary" href="/login">Zum Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
